                onclick="document.getElementById('flexRadioDefault1').checked = true">
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <span class="checkmark"></span>&nbsp;&nbsp;
                    <label class="form-check-label" id="open_btn_label_id" for="flexRadioDefault1">
                        OPEN
                    </label>
                </div>
            </div>
            <div class="bid_open_close_btn" onclick="document.getElementById('flexRadioDefault2').checked = true">
                <div class="form-check ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <span class="checkmark"></span>&nbsp;&nbsp;
                    <label class="form-check-label" for="flexRadioDefault2">
                        CLOSE
                    </label>
                </div>
            </div>
        </div>
        <div class="bid_input_box mt-3 pt-2 pl-4 pr-4 pb-2" id="bid_inupt_boxs">
            <div class="d-flex justify-content-between position-relative mb-4" style="color:black;"
                id="allinput_fields">
                <span id="digit_input_field_id"></span>
                <input type="number" placeholder="Enter Point" id="bid_point_input">
                <div class="bid_dropdown" id="bid_dropdown_id">
                </div>
            </div>
            <div class="d-flex justify-content-center ">
                <button onclick="handleProceedClick()">PROCEED</button>
            </div>
        </div>
        <script>
            let bid_inupt_boxs = document.getElementById('bid_inupt_boxs')
            if (currentBidType == 'HS' || currentBidType == 'FS') {
                document.getElementById('open_close_id').style.display = "none"
                bid_inupt_boxs.style.height = '175px'
            }
            if (currentBidType == 'HS') {
                document.getElementById('allinput_fields').className = "position-relative"
                document.getElementById('allinput_fields').innerHTML =
                    `
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <label for="" id="hs_digit_label">Open Digit</label>
                    <input type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" placeholder="Enter Digit" id="hs_digit_input" maxlength="1">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-1 position-relative">
                    <label for="" id="hs_panna_label">Close Panna</label>
                    <span id="digit_input_field_id"></span>
                    <div class="bid_dropdown" id="bid_dropdown_id" style="right:50px;left:auto;z-index:9999;">
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <div style="border-top:2px solid gray; flex-basis:40%;padding-top:10px;">
                        <small style="color:blue;" onclick="changeHSLabel();" ><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Change</small>
                    </div>
                    <input type="number" placeholder="Enter Point" id="bid_point_input">
                </div>
                `
            }
            if (currentBidType == 'FS') {
                document.getElementById('allinput_fields').className = "position-relative"
                document.getElementById('allinput_fields').innerHTML =
                    `
                <div class="d-flex justify-content-between align-items-center mb-1 position-relative">
                    <label for="" >Open Panna</label>
                    <input type="text" placeholder="Enter Panna" style="padding-left:20px !important;" maxlength="3"
                    oninput="this.value=this.value.replace(/[^0-9]/g,'');updateDropDown(this.value,'input_field_digit1')" onfocusout="handleCloseDropdown('bid_dropdown_id1')"  id="input_field_digit1" />
                    <div class="bid_dropdown" id="bid_dropdown_id1" style="right:50px;left:auto;z-index:9999;">
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-1 position-relative">
                    <label for="" id="hs_panna_label">Close Panna</label>
                    <input type="text" placeholder="Enter Panna" style="padding-left:20px !important;" maxlength="3"
                    oninput="this.value=this.value.replace(/[^0-9]/g,'');updateDropDown(this.value)" onfocusout="handleCloseDropdown()"  id="input_field_digit" />
                    <div class="bid_dropdown" id="bid_dropdown_id" style="right:50px;left:auto;z-index:9999;">
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <div style="padding-top:10px;">
                    </div>
                    <input type="number" placeholder="Enter Point" id="bid_point_input">
                </div>
                `
            }
            if (currentBidType == 'SD') {
                document.getElementById('digit_input_field_id').innerHTML = `<input type="text" placeholder="Enter Digit" maxlength="1"
                    oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="input_field_digit" />`
            } else if (currentBidType == 'JD') {
                document.getElementById('open_close_id').style.display = "none"
                bid_inupt_boxs.style.height = '140px'
                bid_inupt_boxs.style.marginBottom = '50px'
                document.getElementById('digit_input_field_id').innerHTML = `<input type="text" placeholder="Enter Digit" maxlength="2"
                    oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="input_field_digit" />`
            } else if (currentBidType == 'SP' || currentBidType == 'DP' || currentBidType == 'TP') {
                document.getElementById('digit_input_field_id').innerHTML = `<input type="text" placeholder="Enter Digit" maxlength="3"
                    oninput="this.value=this.value.replace(/[^0-9]/g,'');updateDropDown(this.value)" onfocusout="handleCloseDropdown()"  id="input_field_digit" />`
            } else if (currentBidType == 'HS') {
                document.getElementById('digit_input_field_id').innerHTML = `<input type="text" placeholder="Enter Panna" style="padding-left:20px !important;" maxlength="3"
                    oninput="this.value=this.value.replace(/[^0-9]/g,'');updateDropDown(this.value)" onfocusout="handleCloseDropdown()"  id="input_field_digit" />`
            }
            var bidList = [];
            // NOTE: open btn status
            if (open_btn_status === "close") {
                if (currentBidType == 'SD' || currentBidType == 'SP' || currentBidType == 'DP' || currentBidType == 'TP') {
                    document.getElementById('open_btn_card').classList = `bid_open_close_btn disable_open_after_time`
                    document.getElementById('open_btn_card').onclick = function () {
                        $.notify({
                            title: "",
                            message: `Action not allowed.`,
                            icon: 'fa fa-times'
                        }, {
                            type: "danger"
                        });
                    }
                    document.getElementById('flexRadioDefault2').checked = true;
                    document.getElementById('open_btn_label_id').onclick = function (e) {
                        e.preventDefault()
                    }
                }
            }
        </script>
        <div class="bid_list_table_container mt-3">
            <table class="table" id="bidTable_id">
            </table>
        </div>
        <div
            style="height: 30px;padding: 5px 10px;position: absolute;bottom: 85px;border-radius: 9px;width: 90vw;right: 15px;background-color: white;">
            <p class="float-right" style="color: black;">
                <b>Total: ₹<span id="totalBidValue"></span></b>
            </p>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button class="bid_play_btn" id="bid_play" onclick="handlePlay()">PLAY</button>
        </div>
        <script>
            let HSLabelState = 1
            function changeHSLabel() {
                let hs_digit_label = document.getElementById('hs_digit_label')
                let hs_panna_label = document.getElementById('hs_panna_label')
                if (HSLabelState) {
                    HSLabelState = 0
                    hs_digit_label.innerText = 'Close Digit'
                    hs_panna_label.innerText = 'Open Panna'
                } else {
                    hs_digit_label.innerText = 'Open Digit'
                    hs_panna_label.innerText = 'Close Panna'
                    HSLabelState = 1
                }
            }
            function updateDropDown(value, field_id) {
                let filteredArray = []
                if (currentBidType === 'SP') {
                    filteredArray = spList?.filter(v => `${v}`?.includes(value))
                } else if (currentBidType === 'DP') {
                    filteredArray = dpList?.filter(v => `${v}`?.includes(value))
                } else if (currentBidType === "TP") {
                    filteredArray = tpList?.filter(v => `${v}`?.includes(value))
                } else if (currentBidType === 'HS' || currentBidType == 'FS') {
                    let totalpannaList = [...spList, ...dpList, ...tpList];
                    filteredArray = totalpannaList?.filter(v => `${v}`?.includes(value))
                }
                if (field_id == 'input_field_digit1') {
                    let bid_dropdown_id1 = document.getElementById('bid_dropdown_id1')
                    bid_dropdown_id1.style.display = 'flex'
                    bid_dropdown_id1.innerHTML = ''
                    for (let i = 0; i < filteredArray.length; i++) {
                        const element = filteredArray[i];
                        bid_dropdown_id1.innerHTML = bid_dropdown_id1.innerHTML +
                            `<small onclick="document.getElementById('input_field_digit1').value=${element};" >${element}</small>`
                    }
                } else {
                    let bid_dropdown_id = document.getElementById('bid_dropdown_id')
                    bid_dropdown_id.style.display = 'flex'
                    bid_dropdown_id.innerHTML = ''
                    for (let i = 0; i < filteredArray.length; i++) {
                        const element = filteredArray[i];
                        bid_dropdown_id.innerHTML = bid_dropdown_id.innerHTML +
                            `<small onclick="document.getElementById('input_field_digit').value=${element};" >${element}</small>`
                    }
                }
            }
            function handleCloseDropdown(field_id) {
                if (field_id == 'bid_dropdown_id1') {
                    setTimeout(() => {
                        document.getElementById(field_id).style.display = 'none'
                    }, 200);
                }
                setTimeout(() => {
                    document.getElementById('bid_dropdown_id').style.display = 'none'
                }, 200);
            }
            var bidTable = document.getElementById("bidTable_id");
            createBidTable()
            function createBidTable() {
                let totalValue = 0
                bidTable.innerHTML = `<tr>
                    <th class="text-center">Pana</th>
                    <th class="text-center">Point</th>
                    <th class="text-center">Game</th>
                    <th class="text-center">Action</th>
                </tr>`
                for (let i = 0; i < bidList.length; i++) {
                    totalValue = totalValue + parseInt(bidList[i].points)
                    var row = bidTable.insertRow(i + 1);
                    row.innerHTML = `<td class="text-center">${bidList[i].number}</td>
                        <td class="text-center">${bidList[i].points}</td>
                        <td class="text-center">${currentBidType}</td>
                        <td class="text-center"><i class="fa fa-trash text-danger" aria-hidden="true" onclick="removeBidItem(${i})"></i></td>`
                }
                document.getElementById('totalBidValue').innerHTML = totalValue
                if (bidList?.length == 0) {
                    // document.getElementById('bid_play').className = 'bid_play_btn_disable'
                    document.getElementById('bid_play').disabled = true
                } else {
                    // document.getElementById('bid_play').className = 'bid_play_btn'
                    document.getElementById('bid_play').disabled = false
                }
            }
            function handleProceedClick() {
                let inputFieldDigit = document.getElementById('input_field_digit')
                let bidPointInput = document.getElementById('bid_point_input')
                let checkDuplication = []
                if (currentBidType == 'HS' || currentBidType == "FS") {
                    if (currentBidType == 'FS') checkDuplication = bidList?.filter(bn => bn?.number == `${document.getElementById('input_field_digit1')?.value}-${inputFieldDigit.value}`)
                    if (currentBidType == "HS") {
                        if (HSLabelState) {
                            checkDuplication = bidList?.filter(bn => bn?.number == `${document.getElementById('hs_digit_input').value}-${inputFieldDigit.value}`)
                        } else {
                            checkDuplication = bidList?.filter(bn => bn?.number == `${inputFieldDigit.value}-${document.getElementById('hs_digit_input').value}`)
                        }
                    }
                } else {
                    checkDuplication = bidList?.filter(bn => bn?.number == inputFieldDigit.value)
                }
                if (checkDuplication?.length > 0) {
                    $.notify({
                        title: "",
                        message: `Digit already used.`,
                        icon: 'fa fa-times'
                    }, {
                        type: "danger"
                    });
                    return
                }
                if (inputFieldDigit.value == "") {
                    $.notify({
                        title: "",
                        message: `Please enter digit`,
                        icon: 'fa fa-times'
                    }, {
                        type: "danger"
                    });
                    return
                }
                if (currentBidType == 'JD') {
                    if (inputFieldDigit.value.length != 2) {
                        $.notify({
                            title: "",
                            message: `Please enter proper digit`,
                            icon: 'fa fa-times'
                        }, {
                            type: "danger"
                        });
                        return
                    }
                }
                if (currentBidType == 'SP' || currentBidType == 'DP' || currentBidType == 'TP' || currentBidType == 'HS' || currentBidType == "FS") {
                    if (inputFieldDigit.value.length != 3) {
                        $.notify({
                            title: "",
                            message: `Please enter proper panna`,
                            icon: 'fa fa-times'
                        }, {
                            type: "danger"
                        });
                        return
                    }
                }
                let hs_digit_input = null
                if (currentBidType == 'HS') {
                    hs_digit_input = document.getElementById('hs_digit_input')
                    if (hs_digit_input.value == "") {
                        $.notify({
                            title: "",
                            message: `Please enter a digit`,
                            icon: 'fa fa-times'
                        }, {
                            type: "danger"
                        });
                        return
                    }
                }
                let input_field_digit1 = null
                if (currentBidType == 'FS') {
                    input_field_digit1 = document.getElementById('input_field_digit1')
                    if (input_field_digit1.value == "" || input_field_digit1?.value?.length != 3) {
                        $.notify({
                            title: "",
                            message: `Please enter a panna`,
                            icon: 'fa fa-times'
                        }, {
                            type: "danger"
                        });
                        return
                    }
                    let allListPannFS = [...spList, ...dpList, ...tpList]
                    let findValueFS = allListPannFS?.filter(spn => `${spn}` == input_field_digit1.value)
                    if (findValueFS?.length != 1) {
                        $.notify({
                            title: "",
                            message: `Please enter a proper panna.`,
                            icon: 'fa fa-times'
                        }, {
                            type: "danger"
                        });
                        return
                    }
                }
                if (currentBidType == 'SP' || currentBidType == 'DP' || currentBidType == 'TP' || currentBidType == 'HS' || currentBidType == 'FS') {
                    let selectedPannaList = spList;
                    if (currentBidType === 'DP') selectedPannaList = dpList
                    if (currentBidType === 'TP') selectedPannaList = tpList
                    if (currentBidType === 'HS' || currentBidType === 'FS') selectedPannaList = [...spList, ...dpList, ...tpList]
                    let findValueSp = selectedPannaList?.filter(spn => `${spn}` == inputFieldDigit.value)
                    if (findValueSp?.length != 1) {
                        $.notify({
                            title: "",
                            message: `Please enter a proper panna.`,
                            icon: 'fa fa-times'
                        }, {
                            type: "danger"
                        });
                        return
                    }
                }
                if (bidPointInput.value == "") {
                    $.notify({
                        title: "",
                        message: `Please enter point`,
                        icon: 'fa fa-times'
                    }, {
                        type: "danger"
                    });
                    return
                }
                let game_type = 'open'
                if (currentBidType == "JD" || currentBidType == 'HS' || currentBidType == 'FS') game_type = ""
                let flexRadioDefault2 = document.getElementById('flexRadioDefault2').checked
                if (flexRadioDefault2) {
                    game_type = 'close'
                }
                let formatedInputFiedlDigit = inputFieldDigit.value
                if (currentBidType == 'HS') {
                    if (HSLabelState) {
                        formatedInputFiedlDigit = `${hs_digit_input.value}-${inputFieldDigit.value}`
                    } else {
                        formatedInputFiedlDigit = `${inputFieldDigit.value}-${hs_digit_input.value}`
                    }
                }
                if (currentBidType == 'FS') {
                    formatedInputFiedlDigit = `${input_field_digit1.value}-${inputFieldDigit.value}`
                }
                bidList.push({
                    number: formatedInputFiedlDigit,
                    points: bidPointInput.value,
                    game_type: game_type
                })
                inputFieldDigit.value = ''
                bidPointInput.value = ''
                if (currentBidType == 'HS') {
                    hs_digit_input.value = ''
                }
                if (currentBidType == 'FS') {
                    input_field_digit1.value = ''
                }
                createBidTable()
                console.log(bidList)
            }
            function removeBidItem(index) {
                bidList.splice(index, 1)
                createBidTable()
            }
        </script>
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="./js/globalFunction.js"></script>
    <script type="text/javascript" src="js/plugins/bootstrap-notify.min.js"></script>
    <script type="text/javascript">
        authenticate()
        let cookieData = getCookie("user_jwt");
        let username = document.getElementById('side_bar_username_id')
        let usernumber = document.getElementById('side_bar_usernumber_id')
        updateWallet()
        var todayDate = new Date();
        let todayDay = todayDate.getDate();
        let todayMonth = getDateInWord(todayDate.getMonth() + 1)
        let todayYear = todayDate.getFullYear()
        var countDownDate = new Date(`${todayMonth} ${todayDay},${todayYear} ${gameDetails?.market_closetime}`).getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown_id").innerHTML = hours + "h : "
                + minutes + "m : " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                location.href = "home.html";
                clearInterval(x);
                document.getElementById("countdown_id").innerHTML = "0h : 0m : 0s";
            }
        }, 1000);
        function handlePlay() {
            startLoader()
            let formatedBidType = 'Single Digit'
            switch (currentBidType) {
                case 'JD':
                    formatedBidType = "Jodi Digit"
                    break;
                case 'SP':
                    formatedBidType = "Single Panna"
                    break;
                case 'DP':
                    formatedBidType = "Double Panna"
                    break;
                case 'TP':
                    formatedBidType = "Triple Panna"
                    break;
                case 'HS':
                    formatedBidType = "Half Sangam"
                    break;
                case 'FS':
                    formatedBidType = "Full Sangam"
                    break;
                default:
                    break;
            }
            console.log(bidList)
            axiosInstance.post('save_bid', {
                "game_name": formatedBidType,
                "market_id": gameDetails?.market_id,
                "user_id": cookieData?.user_id,
                "bid_lists": bidList

            }).then((response) => {
                endLoader()
                if (response.status === 200) {
                    $.notify({
                        title: "",
                        message: response.data?.msg,
                        icon: 'fa fa-check'
                    }, {
                        type: "success"
                    });
                    setTimeout(() => {
                        location.href = "home.html"
                    }, 1500);
                } else {
                    if (response?.data?.is_logged_out) {
                        localStorage.setItem("isLoggedIn", "false");
                        location.href = "index.html";
                    } else {
                        $.notify({
                            title: "",
                            message: response.data?.msg,
                            icon: 'fa fa-times'
                        }, {
                            type: "danger",
                        });
                    }
                }
                console.log(response)
            }, (error) => {
                console.log('error', error);
                endLoader()
                $.notify({
                    title: "",
                    message: `Something went wrong! Please try again.`,
                    icon: 'fa fa-times'
                }, {
                    type: "danger"
                });
            })
        }
    </script>
</body>
